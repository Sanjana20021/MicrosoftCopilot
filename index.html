<!DOCTYPE html>
<html>
<head>
    <title>Travel and Tourism Company</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        .destination {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        
        .destination img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        
        .form-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        
        .form-container h2 {
            color: #333;
        }
        
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .form-container button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        .form-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Popular Destinations</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="destination">
        <h1>Destination Name</h1>
        <img src="destination-image.jpg" alt="Destination Image">
        <p>Description of the destination with more specific details.</p>
    </div>
    
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
